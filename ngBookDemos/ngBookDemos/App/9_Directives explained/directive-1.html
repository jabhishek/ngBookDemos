<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body data-ng-app="myApp">
    <div>
        <my-clock></my-clock>

    </div>
    <script src="../../Scripts/angular.js"></script>
    <script>
        var app = angular.module("myApp", [])
            .directive("myClock", function() {
                return {
                    restrict: "E",
                    template: "<div>" + new Date() + "</div>"
                };
            });
    </script>
</body>
</html>
